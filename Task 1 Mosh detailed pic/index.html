<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mosh Detailed image</title>
    <link rel="stylesheet" href="index.css" />

    <!-- roboto medium -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap"
      rel="stylesheet"
    />

    <!-- roboto bold -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- roboto regular -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="card">
        <img id="pic" src="mosh.png" alt="Mosh" />

        <div class="card-detail">
          <div class="username">@moshhamedani</div>
          <div class="tweet-detail">I'd love to teach you HTML/CSS!</div>
          <div class="icons">
            <div class="number">
              <img class="icon" src="comment.jpg" alt="" />
              <p class="counts">242</p>
            </div>
            <div class="number">
              <img class="icon" src="retweet.jpg" alt="" />
              <p class="counts">142</p>
            </div>
            <div class="number">
              <img class="icon" src="like.jpg" alt="" />
              <p class="counts">2.6K</p>
            </div>
            <div>
              <p>Hello</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
