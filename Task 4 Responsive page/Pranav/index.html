<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>

    <link rel="stylesheet" href="css/styles/style.css" />
  </head>
  <body>
    <div class="header">
      <img src="../icons/logo used in header.svg" class="header--icon" />
    </div>
    <div class="content">
      <form class="content--form">
        <div class="content--form--header">
          <img src="../icons/back.svg" />
          <h2 class="content--form--header--text">Log in with Quantum</h2>
        </div>
        <div class="content--form--item flex-box">
          <input
            type="radio"
            name="location"
            value="district"
            id="district"
            checked
          /><label for="district"> <span></span>District</label>
          <input
            type="radio"
            name="location"
            value="district"
            id="independent-school"
          />
          <label for="independent-school">
            <span></span>Independent School
          </label>
        </div>
        <div class="content--form--item">
          <label for="states">State</label>
          <select
            id="states"
            name="states"
            class="form--item--select text-bold"
          >
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
        <div class="content--form--item">
          <label for="districts">District</label>
          <select id="districts" class="form--item--select text-bold">
            <option value="alabama-school-district">
              Alabama School District
            </option>
          </select>
        </div>
        <div class="content--form--item">
          <input type="text" for="username" name="username" placeholder=" " />
          <label for="username">Username/Email ID</label>
          <div class="content--form--forgot">
            <p><a href="#" class="link">FORGOT USERNAME?</a></p>
          </div>
        </div>
        <div class="content--form--item">
          <input
            type="password"
            for="password"
            name="password"
            id="password"
            placeholder=" "
          />
          <label for="username">Password</label>
          <span class="preview" onclick="showPassword()"></span>
          <div class="content--form--forgot">
            <p><a href="#" class="link">FORGOT PASSWORD?</a></p>
          </div>
        </div>
        <div class="content--form--item flex-box">
          <input type="checkbox" name="remember" id="remember" />
          <label for="remember">Remember Me</label>
        </div>
        <div class="content--form--item align-center">
          <input type="submit" class="btn" value="LOG IN" />
        </div>
      </form>
    </div>
    <div class="footer">
      <div class="footer--link">

        <p><a href="#">About</a> <p class="verticalLine"></p><a href="#">Contact Us</a></p>
      </div>
      <div class="footer--bottom">
        <img src="../assets/icons/logo used in footer.svg" />
        <div class="verticalLine"></div>
        <p class="footer-text">
          Copyright &#169; 2020-2021 Zeus Systems Pvt. Ltd. &nbsp &nbsp All
          rights reserved.
        </p>
      </div>
    </div>

    <script>
      function showPassword() {
        var password = document.getElementById("password");
        if (password.type === "password") {
          password.type = "text";
        } else {
          password.type = "password";
        }
      }
    </script>

</html>
