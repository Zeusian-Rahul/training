<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Quicksand:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <img id="hl" src="../icons/logo used in header.svg" alt="logo" />
      </div>
      <div class="card">
        <div class="content">
          <div class="subheading">
            <img src="../icons/back.svg" alt="" />
            <h2>Log in with Quantum</h2>
          </div>
          <div class="rb">
            <div class="district">
              <!-- <img src="../icons/radio-button-on.svg" alt="rbon"> -->

              <label for="html">District</label>
            </div>
            <div class="school">
              <label for="css">Independent school</label>
            </div>
          </div>

          <div class="select">
            <p>State*</p>
            <div class="use">
              <select name="cars" class="use">
                <option value="Alabama">Alabama</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Maharashtra">Maharashtra</option>
              </select>
            </div>
          </div>
          <div class="select">
            <p>District*</p>            
              <select name="cars" class="use">
                <option value="Alabama">Alabama School District</option>
                <option value="Gujarat">Gujarat SD</option>
                <option value="Maharashtra">Maharashtra SD</option>
              </select>
          </div>

          <input class="use" type="text" placeholder="Username/Email ID*" />
          <a><p class="forget">FORGET USERNAME?</p></a>
          <input class="use password" type="password" placeholder="Password*" />
          <a><p class="forget">FORGET PASSWORD?</p></a>

          <div class="end">
            <p>Remember Me</p>
          </div>
          <button type="button">LOGIN</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>About<span>|</span>Contact Us</p>
      <div class="lower">
        <img src="../icons/logo used in footer.svg" alt="" />
        <p>
          <span>|</span>Copyright &#169; 2020-2021 Zeus System Pvt. Ltd All
          rights reserved.
        </p>
      </div>
    </div>
  </body>
</html>
