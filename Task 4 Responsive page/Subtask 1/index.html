<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Quicksand:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <img id="hl" src="../icons/logo used in header.svg" alt="logo" />
      </div>
      <div class="card">
        <div class="content">
          <div class="subheading">
            <img src="../icons/back.svg" alt="" />
            <h2>Log in with Quantum</h2>
          </div>
          <div class="rb">

            <form  onsubmit="Login()">
            <div class="district">
              <!-- <img src="../icons/radio-button-on.svg" alt="rbon"> -->
              <input type="radio" name="selection"  value="District" checked="chewqcked">
              <label for="html">District</label>
              <input type="radio" name="selection"  value="School">
              <label for="css">Independent school</label>
            </div>
          </div>

          <div class="select">
            <label>State*</label>
            <div class="use">
              <select name="state" class="use">
                <option value="Alabama">Alabama</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Maharashtra">Maharashtra</option>
              </select>
            </div>
          </div>
          <div class="select">
            <label>District*</label>
            <select name="district" class="use">
              <option value="Alabama SD">Alabama School District</option>
              <option value="Gujarat SD">Gujarat SD</option>
              <option value="Goa SD">Goa SD</option>
              <option value="Maharashtra SD">Maha SD</option>
              <option value="Delhi SD">Delhi SD</option>
            </select>
          </div>

          <input class="use" type="text"   name="username" placeholder="Username/Email ID*" />
          <a><p class="forget">FORGET USERNAME?</p></a>
          <input class="use password" type="password" placeholder="Password*" 
          name="password"/>
          <a><p class="forget">FORGET PASSWORD?</p></a>

          <div class="end">
            <input type="checkbox" name="remember" id="checkbox" onclick="Onclick()">
            <label>Remember Me</label>
          </div>
          <input class="button" type="submit" value="LOGIN"></input>
          </form>

        </div>
      </div>
    </div>
    <div class="footer">
      <p>About<span>|</span>Contact Us</p>
      <div class="lower">
        <img src="../icons/logo used in footer.svg" alt="" />
        <p>
          <span>|</span>Copyright &#169; 2020-2021 <b> Zeus System Pvt. Ltd </b>All
          rights reserved.
        </p>
      </div>
    </div>
  </body>
</html>
